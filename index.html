<html>
<head>
    <title>Registration Form</title>
    <style>
        h1 {
            text-align: center;
            text-shadow: #4CAF50;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow:inset;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input required text="text" id="name" name="name" placeholder="Enter your full name">

        <label for="email">Email:</label>
        <input required type="email" id="email" name="email" placeholder="Enter your email">

        <label for="password">Password:</label>
        <input required type="password" id="password" name="password" placeholder="Enter password">

        <label for="dob">Date of Birth:</label>
        <input required type="date" id="dob" name="dob" >

        <label for="acceptedTerms">Accepted terms?</label>
        <input required type="checkbox" id="acceptedTerms" name="acceptedTerms">

        <button type="submit">Register</button>
    </form>

    <h1>Registered Users</h1>
    <table id="userTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>DOB</th>
                <th>Accepted terms?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const dob = document.getElementById("dob").value;
            const acceptedTerms = document.getElementById("acceptedTerms").checked;

            const tableBody = document.querySelector("#userTable tbody");
            const newRow = tableBody.insertRow();
            newRow.innerHTML = `<td>${name}</td><td>${email}</td><td>${password}</td><td>${dob}</td><td>${acceptedTerms ? 'Yes' : 'No'}</td>`;

            // Clear the form
            document.getElementById("registrationForm").reset();
        });
    </script>
</body>
</html>
